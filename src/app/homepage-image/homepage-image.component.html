<li class="row media" *ngIf="image">
  <div class="column">
    <img
      [alt]="image.alt || 'Cobra Club Belgium kalender - ' + image.month"
      class="row image img-fluid"
      [src]="image.src"
      loading="lazy"/>
    <div class="row" style="color:white">
      <h4>{{ image.month }}</h4>
    </div>
  </div>
</li>
