<!-- Header -->
<header class="site-header">
  <div class="header-container">
    <h1 class="site-logo">
      <a href="/" routerLink="">Cobra Club Belgium</a>
    </h1>

    <!-- Hamburger Menu Button -->
    <button (click)="toggleMenu()"
            [attr.aria-expanded]="menuOpen"
            [class.active]="menuOpen"
            aria-label="Toggle navigation menu"
            class="hamburger-menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Mobile Menu Overlay -->
    <div (click)="closeMenu()" [class.overlay-active]="menuOpen" class="menu-overlay"></div>

    <nav [class.nav-open]="menuOpen" aria-label="Main navigation" class="site-nav">
      <ul>
        <li><a (click)="scrollToSection('hero'); closeMenu()">Home</a></li>
        <li><a (click)="scrollToSection('calendar'); closeMenu()">Kalender</a></li>
        <li><a (click)="scrollToSection('about'); closeMenu()">Club</a></li>
        <li><a (click)="closeMenu()" href="/statuten" routerLink="statuten">Statuten</a></li>
        <li><a (click)="scrollToSection('membership'); closeMenu()">Lid worden</a></li>
        <li><a (click)="closeMenu()" href="http://forum.cobraclub.nl/index.php" rel="noopener noreferrer"
               target="_blank">Forum</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="site-main">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="site-footer">
  <p>Cobra deserves to be driven</p>
</footer>

<!-- Image Lightbox -->
<app-image-lightbox></app-image-lightbox>
