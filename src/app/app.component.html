<div class="shell">

  <!-- Header -->
  <header id="header">

    <!-- Logo -->
    <h1 id="logo"><a href="/">Cobra Club Belgium</a></h1>
    <!-- End Logo -->

    <!-- Navigation -->
    <nav id="nav" aria-label="Main navigation">
      <ul>
        <li><a href="/" [routerLinkActiveOptions]="{ exact: true }" routerLink="" routerLinkActive="active">Home</a></li>
        <li><a href="/club" [routerLinkActiveOptions]="{ exact: true }" routerLink="club" routerLinkActive="active">Club</a></li>
        <li><a href="/statuten" [routerLinkActiveOptions]="{ exact: true }" routerLink="statuten" routerLinkActive="active">Statuten</a></li>
        <li><a href="/lid" [routerLinkActiveOptions]="{ exact: true }" routerLink="lid" routerLinkActive="active">Lid worden</a></li>
        <li><a href="/" routerLink="">Kalender</a></li>
        <li><a href="http://forum.cobraclub.nl/index.php" target="_blank" rel="noopener noreferrer">Forum</a></li>
      </ul>
    </nav>
    <!-- End Navigation -->
  </header>
  <!-- End Header -->

  <!-- Content -->
  <div id="content container">

    <!-- Main -->
    <main id="main">
      <!-- Top Image -->
      <div class="row cover m-2">

        <div class="image img-fluid mx-auto">
          <picture>
            <source srcset="/assets/images/cover.webp" type="image/webp">
            <img width="3000" height="1500" style="width: 100%; height: auto;" alt="Cobra Club Belgium - AC Cobra and Shelby Cobra cars at club event" src="/assets/images/cover.jpg" fetchpriority="high">
          </picture>
        </div>

      </div>

      <!-- End Top Image -->

      <router-outlet></router-outlet>

      <!-- End Box -->
    </main>

    <!-- End Main -->
    <div class="cl">&nbsp;</div>

  </div>
  <!-- End Content -->

</div>

<footer style="text-align: center; padding: 20px 0; color: #b8b8b8; font-style: italic;">
  Cobra deserves to be driven
</footer>
