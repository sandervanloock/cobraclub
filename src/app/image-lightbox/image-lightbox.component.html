<div (click)="onBackdropClick($event)" *ngIf="isOpen" class="lightbox-backdrop">
  <button (click)="close()" aria-label="Close lightbox" class="lightbox-close">
    <svg fill="none" height="32" viewBox="0 0 32 32" width="32">
      <path d="M24 8L8 24M8 8L24 24" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
    </svg>
  </button>

  <div class="lightbox-container">
    <div class="swiper lightbox-swiper">
      <div class="swiper-wrapper">
        <div *ngFor="let image of images" class="swiper-slide">
          <div class="swiper-zoom-container">
            <picture>
              <source [srcset]="getWebPSrc(image.src)" type="image/webp">
              <img
                [alt]="image.alt || 'Cobra Club Belgium - ' + image.month"
                [src]="image.src"
                class="lightbox-image">
            </picture>
          </div>
          <div class="lightbox-caption">
            {{ image.month }}
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
