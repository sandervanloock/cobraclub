  <!-- Very simple car silhouette -->
  <g fill="#FFD700">
    <!-- Car body -->
    <path d="M 3 9 Q 3 7 5 6.5 L 11 6.5 Q 13 7 13 9 L 13 11 L 3 11 Z"/>

    <!-- Windshield -->
