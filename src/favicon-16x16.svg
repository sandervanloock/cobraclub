    <!-- Wheels -->
    <circle cx="5" cy="11" r="1.5" fill="#FFD700" stroke="#1A1A1A" stroke-width="0.3"/>
    <circle cx="11" cy="11" r="1.5" fill="#FFD700" stroke="#1A1A1A" stroke-width="0.3"/>

    <!-- Red accent -->
